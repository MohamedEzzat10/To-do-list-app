<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <input type="text" placeholder="Enter Your Task" value="">
            <span>+</span>
        </div>
        <div class="tasks">
            <div class="task-container">

                <p> No Tasks Now</p>
            </div>

            <div class="btn-control-all">
                <span class="all-task"> Delet All Tasks</span>
                <span class="all-finished">Delet All Finished </span>
            </div>
        </div>

        <div class="count">
            <div class="total-task">
                <span>Total : <span class="number">0</span></span>
            </div>
            <div class="total-task-finash">
                <span>completed : <span class="number">0</span></span>
            </div>

        </div>

    </div>

    <div class="pop-up-edit">
        <span>X</span>
        <p>Edit Your Task</p>
        <input type="text">
        <button> Edit</button>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
